<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Generate a <br><span>Random Password</span></h1>
    <div class="display">
        <input type="text" id="Password" placeholder="Password">
        <img src="https://tse4.mm.bing.net/th?id=OIP.zfVx6n1OxGGttZz4tl2AigHaHa&pid=Api&P=0&h=180" onclick="copyPassword()">
    </div>
     <button onclick="createPassword()"><img src="https://www.pngmart.com/files/13/Electrical-Symbol-Transparent-PNG.png">Generate Password</button>
</div>
 <script>

const PasswordBox = document.getElementById("Password");
const length = 12;
const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const lowerCase = "abcdefghijklmnopqrstuvwxyz";
const number = "0123456789";
const symbol = "!@#$%^&*()_+=?{}[]<>/-"
const allChars = upperCase+lowerCase+number+symbol;  // for any random except these four^

function createPassword(){
    let Password = "";
    Password += upperCase[Math.floor(Math.random() * upperCase.length)];
    Password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
    Password += number[Math.floor(Math.random() * number.length)];
    Password += symbol[Math.floor(Math.random() * symbol.length)];

    while (length>Password.length) {
        Password += allChars[Math.floor(Math.random() * allChars.length)];
        
    }
    PasswordBox.value = Password;
}

function copyPassword(){
    PasswordBox.select();
    document.execCommand("copy");
}
 </script>   
</body>
</html>
